        <label for="name">Name</label>
        <input type="text" placeholder="eg Tommy" id = "name" name ="name" required>

        <label for="email">Email</label>
        <input type="text"placeholder="eg xxxxx@gmail.com" id="email" name = "email" required>

        <label for="feedback">Feedback</label>
        <textarea name="feedback" placeholder="You can share your thoughts" id="feedback" cols="30" rows="10" optional></textarea>
        <button type="submit">submit</button>
    </form>
